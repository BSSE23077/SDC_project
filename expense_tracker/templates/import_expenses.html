{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Import Expenses from CSV</h1>

    <div class="bg-white rounded-lg shadow border border-gray-200 p-6 mb-6">
        <p class="text-sm text-gray-600 mb-4">
            Upload a CSV file with columns: <strong>date, amount, category, merchant, description</strong>.
            Date format: YYYY-MM-DD.
        </p>

        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <input type="file" name="file" accept=".csv"
                   class="w-full border rounded-lg px-3 py-2 bg-white">
            <button class="bg-gray-900 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-gray-800">
                Import
            </button>
        </form>
    </div>
</div>
{% endblock %}
