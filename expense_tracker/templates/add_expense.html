{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold mb-8 text-gray-900">Add New Expense</h1>
    
    <div class="bg-white rounded-lg shadow-lg p-8 border border-gray-200">
        <form method="POST" action="{{ url_for('add_expense') }}">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Amount ($)</label>
                    <input type="number" name="amount" step="0.01" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-gray-900 transition">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Date</label>
                    <input type="date" name="date" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-gray-900 transition">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Category</label>
                    <select name="category" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-gray-900 transition">
                        <option value="">Select Category</option>
                        <option value="Food">Food & Dining</option>
                        <option value="Transport">Transportation</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Bills">Bills & Utilities</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Merchant</label>
                    <input type="text" name="merchant" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-gray-900 transition">
                </div>
                
                <div class="md:col-span-2">
                    <label class="block text-gray-700 font-semibold mb-2">Description (Optional)</label>
                    <textarea name="description" rows="3" 
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-gray-900 transition"></textarea>
                </div>
            </div>
            
            <div class="mt-8 flex space-x-4">
                <button type="submit" 
                        class="flex-1 bg-gray-900 text-white py-3 rounded-lg hover:bg-gray-800 font-semibold transition">
                    Save Expense
                </button>
                <a href="{{ url_for('dashboard') }}" 
                   class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg hover:bg-gray-300 font-semibold text-center transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
