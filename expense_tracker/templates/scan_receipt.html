{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Scan Receipt</h1>

    <!-- Upload card -->
    <div class="bg-white rounded-lg shadow border border-gray-200 p-6 mb-6">
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Upload receipt image
                </label>
                <input type="file" name="receipt" accept="image/*"
                       class="w-full border rounded-lg px-3 py-2 bg-white">
            </div>

            <button class="bg-gray-900 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-gray-800">
                Scan
            </button>
        </form>
    </div>

    {% if extracted %}
    <!-- Results card -->
    <div class="bg-white rounded-lg shadow border border-gray-200 p-6 space-y-4">
        <h2 class="text-xl font-bold text-gray-900 mb-2">Extracted Data (Demo)</h2>

        <div>
            <p class="text-xs font-semibold text-gray-500 mb-1">Raw OCR Text</p>
            <pre class="text-xs bg-gray-50 border border-gray-200 rounded-lg p-3 overflow-x-auto">
{{ extracted }}
            </pre>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
            <div>
                <p class="text-xs font-semibold text-gray-500 mb-1">Amount</p>
                <p class="font-semibold text-gray-900">
                    {{ suggested.amount }}
                </p>
            </div>
            <div>
                <p class="text-xs font-semibold text-gray-500 mb-1">Date</p>
                <p class="font-semibold text-gray-900">
                    {{ suggested.date }}
                </p>
            </div>
            <div>
                <p class="text-xs font-semibold text-gray-500 mb-1">Merchant</p>
                <p class="font-semibold text-gray-900">
                    {{ suggested.merchant }}
                </p>
            </div>
        </div>

        <a href="{{ url_for('add_expense') }}"
           class="inline-flex items-center mt-2 text-sm font-semibold text-gray-900 hover:underline">
            Use these details to add an expense
        </a>
    </div>
    {% endif %}
</div>
{% endblock %}
