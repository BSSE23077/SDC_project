{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold mb-8 text-gray-900">Account Settings</h1>
    
    <div class="grid grid-cols-1 gap-8">
        <!-- Update Profile -->
        <div class="bg-white rounded-lg shadow-lg p-8 border border-gray-200">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center">
                <i class="fas fa-user-circle mr-3 text-gray-600"></i>
                Profile Information
            </h2>
            
            <form method="POST" action="{{ url_for('update_profile') }}" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
                    <input type="text" name="name" value="{{ current_user.name }}" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-gray-900 transition">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Email Address</label>
                    <input type="email" name="email" value="{{ current_user.email }}" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-gray-900 transition">
                    <p class="text-gray-500 text-sm mt-2">This will be your login email</p>
                </div>
                
                <button type="submit" 
                        class="bg-gray-900 text-white px-6 py-3 rounded-lg hover:bg-gray-800 font-semibold transition">
                    <i class="fas fa-save mr-2"></i>Save Changes
                </button>
            </form>
        </div>
        
        <!-- Change Password -->
        <div class="bg-white rounded-lg shadow-lg p-8 border border-gray-200">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center">
                <i class="fas fa-lock mr-3 text-gray-600"></i>
                Change Password
            </h2>
            
            <form method="POST" action="{{ url_for('change_password') }}" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Current Password</label>
                    <input type="password" name="current_password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-gray-900 transition"
                           placeholder="Enter current password">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">New Password</label>
                    <input type="password" name="new_password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-gray-900 transition"
                           placeholder="Enter new password">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Confirm New Password</label>
                    <input type="password" name="confirm_password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-gray-900 transition"
                           placeholder="Confirm new password">
                </div>
                
                <button type="submit" 
                        class="bg-gray-900 text-white px-6 py-3 rounded-lg hover:bg-gray-800 font-semibold transition">
                    <i class="fas fa-key mr-2"></i>Update Password
                </button>
            </form>
        </div>
        
        <!-- Account Info -->
        <div class="bg-gray-50 rounded-lg p-6 border border-gray-200">
            <h3 class="text-lg font-semibold text-gray-900 mb-3">Account Information</h3>
            <div class="space-y-2 text-sm text-gray-600">
                <p><strong>Account Created:</strong> {{ current_user.created_at.strftime('%B %d, %Y') }}</p>
                <p><strong>User ID:</strong> {{ current_user.id }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
