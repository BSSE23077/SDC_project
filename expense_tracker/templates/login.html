{% extends "base.html" %}

{% block auth_content %}
<div class="fixed inset-0 -mt-8 -mx-6 flex items-center justify-center">
    <!-- Full Background Image with Overlay -->
    <div class="absolute inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?w=1920&q=80" 
             class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-br from-gray-900/90 to-black/80"></div>
    </div>
    
    <!-- Login Card -->
    <div class="relative z-10 bg-white/95 backdrop-blur-sm p-12 rounded-2xl shadow-2xl w-full max-w-md border border-gray-200">
        <div class="text-center mb-8">
            <div class="inline-block p-3 bg-gray-900 rounded-full mb-4">
                <i class="fas fa-chart-line text-white text-3xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
            <p class="text-gray-600 mt-2">Sign in to manage your expenses</p>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div>
                <label class="block text-gray-700 font-medium mb-2">Email Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input type="email" name="email" required 
                           class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent transition"
                           placeholder="you@example.com">
                </div>
            </div>
            
            <div>
                <label class="block text-gray-700 font-medium mb-2">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" name="password" required 
                           class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent transition"
                           placeholder="••••••••">
                </div>
            </div>
            
            <button type="submit" 
                    class="w-full bg-gray-900 text-white py-3 rounded-lg hover:bg-gray-800 font-semibold transition shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                Sign In
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Don't have an account? 
                <a href="{{ url_for('register') }}" class="text-gray-900 font-semibold hover:underline">Create one</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
